<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Movies Home</title>
</head>

<body>
    <form action='/movies/add' method='POST'>
        {% csrf_token %}
        <input type="text" name="title" id="title" placeholder="Movie Title">
        <input type="number" name="year" id="year" placeholder="Release Year">
        <input type="submit">
    </form>
</body>

</html>
